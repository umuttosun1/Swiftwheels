<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hesap Aç - SwiftWheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .logo {
      background-color: #4C9398;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
    .register-box {
      margin-top: 40px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="logo">
    SwiftWheels
  </div>

  <div class="register-box col-md-5">

    <h3 class="text-center mb-4">Hesap Aç</h3>

    <form method="post" th:action="@{/register}">

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-posta adresi" name="email" required>
      </div>

      <div class="row g-2 mb-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="Ad" name="firstName" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Soyad" name="lastName" required>
        </div>
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Şifre" name="password" required>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Telefon Numarası" name="phoneNumber" required>
      </div>

      <div class="mb-3">
        <input type="date" class="form-control" placeholder="Doğum Tarihi" name="birthDate" required>
      </div>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">Hesap Aç</button>
      </div>

      <div class="text-center">
        Zaten hesabın var mı? <a href="/login" class="text-primary">Giriş yap</a>
      </div>

    </form>

  </div>

</div>

</body>
</html>
