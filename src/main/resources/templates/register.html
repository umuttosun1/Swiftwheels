<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kayıt Ol</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Kayıt Ol</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
              <div class="mb-3 col-md-6">
                <label class="form-label">Ad</label>
                <input type="text" th:field="*{firstName}" class="form-control" required />
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Soyad</label>
                <input type="text" th:field="*{lastName}" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">E-posta</label>
              <input type="email" th:field="*{email}" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <input type="password" th:field="*{password}" class="form-control" required />
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label class="form-label">Doğum Tarihi</label>
                <input type="date" th:field="*{birthDate}" class="form-control" required />
              </div>
              <div class="mb-3 col-md-6">
                <label class="form-label">Telefon</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control" required />
              </div>

            </div>
            <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
          </form>
          <div class="mt-3 text-center">
            <a href="/login">Zaten hesabın var mı? Giriş Yap</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
