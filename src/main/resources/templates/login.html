<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Giriş Yap - SwiftWheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .logo {
      background-color: #4C9398;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 24px;
    }
    .login-box {
      margin-top: 40px;
      padding: 40px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="logo">
    SwiftWheels
  </div>

  <div class="login-box col-md-4">

    <h3 class="text-center mb-4">Giriş yap</h3>

    <form method="post" th:action="@{/login}">
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="E-posta adresi" name="email" required>
      </div>
      <div class="mb-3 position-relative">
        <input type="password" class="form-control" placeholder="Şifre" name="password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary">E-posta ile giriş yap</button>
      </div>
      <div class="text-center">
        Henüz hesabın yok mu? <a href="register" class="text-primary">Hesap aç</a>
      </div>
    </form>

  </div>

</div>

</body>
</html>
