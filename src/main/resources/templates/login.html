<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Giriş Yap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-header text-center">
          <h4>Giriş Yap</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label">E-posta</label>
              <input type="text" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <input type="password" name="password" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
          </form>
          <div class="mt-3 text-center">
            <a href="/register">Hesabın yok mu? Kayıt Ol</a>
          </div>
          <div class="text-danger mt-2" th:if="${param.error}">Giriş başarısız!</div>
          <div class="text-success mt-2" th:if="${param.registerSuccess}">Kayıt başarılı, şimdi giriş yapabilirsin.</div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
