<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıtlı Motorlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Kayıtlı Motorlar</h2>
        <a href="/motors/new" class="btn btn-primary">+ Yeni Motor Ekle</a>
    </div>

    <div class="row" th:if="${#lists.isEmpty(motors)}">
        <div class="col text-center">
            <div class="alert alert-warning">Henüz kayıtlı motor yok.</div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${not #lists.isEmpty(motors)}">
        <div class="col" th:each="motorMap : ${motors}">
            <div class="card h-100 shadow">
                <img th:if="${motorMap.imageBase64 != null}"
                     th:src="'data:image/jpeg;base64,' + ${motorMap.imageBase64}"
                     class="card-img-top" alt="Motor Görseli" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${motorMap.motor.make + ' ' + motorMap.motor.model}">Marka Model</h5>
                    <p class="card-text">
                        <strong>Yıl:</strong> <span th:text="${motorMap.motor.year}"></span><br>
                        <strong>Tip:</strong> <span th:text="${motorMap.motor.type}"></span><br>
                        <strong>Silindir:</strong> <span th:text="${motorMap.motor.cylinder}"></span><br>
                        <strong>Soğutma:</strong> <span th:text="${motorMap.motor.cooling}"></span><br>
                        <strong>Fiyat:</strong> <span th:text="${motorMap.motor.price} + '₺'"></span><br>
                        <strong>Stok:</strong> <span th:text="${motorMap.motor.stock}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
