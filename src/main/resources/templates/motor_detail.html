<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Motor Detay - SwiftWheels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background-color: #4C9398;
    }
    .nav-link {
      color: white !important;
    }
    .nav-link.active {
      text-decoration: underline;
      font-weight: bold;
    }
    .detail-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      margin-top: 40px;
    }
    .detail-image {
      width: 50%;
      object-fit: cover;
      background-color: #f8f9fa;
    }
    .detail-info {
      padding: 30px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .rent-button {
      align-self: flex-end;
    }
    .vehicle-image {
      max-width: 100%;
      max-height: 400px; /* yüksekliği sınırla */
      width: auto;
      height: auto;
      display: block;
      margin: 0 auto; /* ortala */
      object-fit: contain;
    }
  </style>
</head>
<body>

<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <span class="fs-4 fw-bold">SwiftWheels</span>
      </a>
      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-4">
        <li><a href="/cars" class="nav-link px-2">Arabalar</a></li>
        <li><a href="/motors" class="nav-link px-2">Motorlar</a></li>
        <li><a href="/jeeps" class="nav-link px-2">Jeepler</a></li>
      </ul>
    </div>
  </div>
</header>

<main class="container">

  <div class="detail-card">

    <!-- Sol: Motor Görseli -->
    <div class="p-0">
      <img th:if="${motorImage != null}" th:src="'data:image/jpeg;base64,' + ${motorImage}" alt="Motor Görseli" class="img-fluid vehicle-image">

    </div>

    <!-- Sağ: Motor Bilgileri -->
    <div class="detail-info">
      <div>
        <h2 th:text="${motor.make + ' ' + motor.model}">Marka Model</h2>
        <p><strong>Yıl:</strong> <span th:text="${motor.year}"></span></p>
        <p><strong>KM:</strong> <span th:text="${motor.km}"></span></p>
        <p><strong>Renk:</strong> <span th:text="${motor.color}"></span></p>
        <p><strong>Motor Gücü:</strong> <span th:text="${motor.enginePower}"></span></p>
        <p><strong>Motor Hacmi:</strong> <span th:text="${motor.engineCapacity}"></span></p>
        <p><strong>Tip:</strong> <span th:text="${motor.type}"></span></p>
        <p><strong>Soğutma Tipi:</strong> <span th:text="${motor.cooling}"></span></p>
        <p><strong>Silindir Sayısı:</strong> <span th:text="${motor.cylinder}"></span></p>
        <p><strong>Fiyat:</strong> <span th:text="${motor.price} + ' ₺'"></span></p>
        <p><strong>Stok:</strong> <span th:text="${motor.stock}"></span></p>
      </div>

      <div class="rent-button">
        <a href="#" class="btn btn-success">Aracı Kirala</a>
      </div>
    </div>
  </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
