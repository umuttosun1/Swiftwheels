<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıtlı Arabalar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Kayıtlı Arabalar</h2>
        <a href="/cars/new" class="btn btn-primary">+ Yeni Araba Ekle</a>
    </div>

    <div class="row" th:if="${#lists.isEmpty(cars)}">
        <div class="col text-center">
            <div class="alert alert-warning">Henüz kayıtlı araba yok.</div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${not #lists.isEmpty(cars)}">
        <div class="col" th:each="carMap : ${cars}">
            <div class="card h-100 shadow">
                <img th:if="${carMap.imageBase64 != null}"
                     th:src="'data:image/jpeg;base64,' + ${carMap.imageBase64}"
                     class="card-img-top" alt="Araç Görseli" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${carMap.car.make + ' ' + carMap.car.model}">Marka Model</h5>
                    <p class="card-text">
                        <strong>Yıl:</strong> <span th:text="${carMap.car.year}"></span><br>
                        <strong>KM:</strong> <span th:text="${carMap.car.km}"></span><br>
                        <strong>Renk:</strong> <span th:text="${carMap.car.color}"></span><br>
                        <strong>Motor:</strong>
                        <span th:text="${carMap.car.enginePower + ' / ' + carMap.car.engineCapacity}"></span><br>
                        <strong>Fiyat:</strong> <span th:text="${carMap.car.price} + '₺'"></span><br>
                        <strong>Stok:</strong> <span th:text="${carMap.car.stock}"></span><br>
                        <strong>Seri:</strong> <span th:text="${carMap.car.seri}"></span><br>
                        <strong>Yakıt:</strong> <span th:text="${carMap.car.fuel}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
