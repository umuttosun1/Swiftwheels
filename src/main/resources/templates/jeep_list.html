<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kayıtlı Jeepler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Kayıtlı Jeepler</h2>
        <a href="/jeeps/new" class="btn btn-primary">+ Yeni Jeep Ekle</a>
    </div>

    <div class="row" th:if="${#lists.isEmpty(jeeps)}">
        <div class="col text-center">
            <div class="alert alert-warning">Henüz kayıtlı jeep yok.</div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${not #lists.isEmpty(jeeps)}">
        <div class="col" th:each="jeepMap : ${jeeps}">
            <div class="card h-100 shadow">
                <img th:if="${jeepMap.imageBase64 != null}"
                     th:src="'data:image/jpeg;base64,' + ${jeepMap.imageBase64}"
                     class="card-img-top" alt="Jeep Görseli" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jeepMap.jeep.make + ' ' + jeepMap.jeep.model}">Marka Model</h5>
                    <p class="card-text">
                        <strong>Yıl:</strong> <span th:text="${jeepMap.jeep.year}"></span><br>
                        <strong>Çekiş:</strong> <span th:text="${jeepMap.jeep.traction}"></span><br>
                        <strong>Fiyat:</strong> <span th:text="${jeepMap.jeep.price} + '₺'"></span><br>
                        <strong>Stok:</strong> <span th:text="${jeepMap.jeep.stock}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
