<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yeni Araç Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Yeni Araba Ekle</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/cars}" method="post" enctype="multipart/form-data" th:object="${car}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Marka</label>
            <input type="text" class="form-control" th:field="*{make}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" th:field="*{model}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Yıl</label>
            <input type="number" class="form-control" th:field="*{year}">
          </div>
          <div class="col-md-4">
            <label class="form-label">KM</label>
            <input type="number" class="form-control" th:field="*{km}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Renk</label>
            <input type="text" class="form-control" th:field="*{color}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Motor Gücü</label>
            <input type="text" class="form-control" th:field="*{enginePower}">
          </div>
          <div class="col-md-6">
            <label class="form-label">Motor Hacmi</label>
            <input type="text" class="form-control" th:field="*{engineCapacity}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Fiyat</label>
            <input type="number" class="form-control" th:field="*{price}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Stok</label>
            <input type="number" class="form-control" th:field="*{stock}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Seri</label>
            <input type="text" class="form-control" th:field="*{seri}">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Yakıt Türü</label>
          <input type="text" class="form-control" th:field="*{fuel}">
        </div>

        <div class="mb-4">
          <label class="form-label">Araç Görseli</label>
          <input type="file" class="form-control" th:field="*{image}">
        </div>

        <button type="submit" class="btn btn-success w-100">Kaydet</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
