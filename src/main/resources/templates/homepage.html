<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SwiftWheels - Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        header {
            background-color: #4C9398;
        }
        .nav-link, .link-body-emphasis {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <!-- Logo ve Marka İsmi -->
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <span class="fs-4 fw-bold">SwiftWheels</span>
            </a>

            <!-- Navigation Linkler -->
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-4">
                <li><a href="/cars" class="nav-link px-2">Arabalar</a></li>
                <li><a href="/motors" class="nav-link px-2">Motorlar</a></li>
                <li><a href="/jeeps" class="nav-link px-2">Jeepler</a></li>
            </ul>

            <!-- Arama Kutusu -->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Ara..." aria-label="Search">
            </form>

            <!-- Profil Dropdown -->
            <div class="dropdown text-end">
                <a href="#" class="d-block text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/umuttosun1.png " alt="Profil" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="/profile">Profil</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="/logout">Çıkış Yap</a></li>
                </ul>
            </div>

        </div>
    </div>
</header>

<!-- Ana İçerik -->
<main class="container text-center mt-5">
    <h1 class="mb-4">SwiftWheels'a Hoşgeldiniz!</h1>
    <p>İstediğiniz aracı hemen şimdi keşfedin. Arabalar, Motorlar ve Jeepler arasından dilediğinizi seçin!</p>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
